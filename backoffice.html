<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>CRUD enddpoint</title>
    <!--
          
            You are building the new Amazon.
            This time you are also responsible for the back office.
​
            THIS is you CRUD endpoint
            https://striveschool.herokuapp.com/api/product/
​
            The product model is 
​
          {
                "_id": "5d318e1a8541744830bef139", //SERVER GENERATED
                "name": "app test 1",  //REQUIRED
                "description": "somthing longer", //REQUIRED
                "brand": "nokia", //REQUIRED
                "imageUrl": "https://drop.ndtv.com/TECH/product_database/images/2152017124957PM_635_nokia_3310.jpeg?downsize=*:420&output-quality=80", //REQUIRED
                "price": 100, //REQUIRED
                "userId": "admin", //SERVER GENERATED
                "createdAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "updatedAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "__v": 0 //SERVER GENERATED
            }
​
            EVERY REST API CALL SHOULD BE AUTHENTICATED. You should have received a couple of username and password to use them with basic authentication.
            To use Basic Auth, add to your fetch an header like:
​
            Authorization: Basic ########### 
​
            Where ######### is the base64 version of username:password
​
            Today you have to implement:
​
            - A backoffice page, where you can insert the product by specifying the parameters
            - A front page, where the user can see the available products
​
            You can also start from the previous marketplace.
​
        -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!--AS INPUT FORM-->
    <div class="container text-center">
      <h1>STRIVE CRUD USER</h1>
      <h1>BACKOFFICE</h1>
      <h2>CREATE NEW EVENTS</h2>
      <div class="row">
        <div class="col col-md-6 offest-md-3">
          <form onsubmit="dataSubmit()">
            <div class="form-group text-center">
              <label for="name">name:</label>
              <input
                class="form-control"
                type="text"
                id="name"
                name="name"
              /><br /><br />
            </div>
            <div class="form-group">
              <label for="Description">description:</label>
              <input
                class="form-control"
                type="text"
                id="Description"
                name="Description"
              /><br /><br />
            </div>
            <div class="form-group">
              <label for="Brand">Brand:</label>
              <input
                class="form-control"
                type="text"
                id="Brand"
                name="Brand"
              /><br /><br />
            </div>
            <div class="form-group">
              <label for="ImageUrl">ImageUrl:</label>
              <input
                class="form-control"
                type="url"
                id="ImageUrl"
                name="ImageUrl"
              /><br /><br />
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <input
                class="form-control"
                type="number"
                id="price"
                name="price"
              /><br /><br />
            </div>
            <div class="form-group">
              <label for="UserId">UserId:</label>
              <input
                class="form-control"
                type="text"
                id="UserId"
                name="UserId"
              /><br /><br />
            </div>
            <div class="form-group">
              <label for="createdate">CREATE DATE:</label>
              <input
                class="form-control"
                type="datetime-local"
                id="createdate"
                name="createdate"
              /><br /><br />
            </div>
            <div class="form-group">
              <label for="updatedate">update DATE:</label>
              <input
                class="form-control"
                type="reset"
                id="updatedate"
                name="updatedate"
              /><br /><br />
            </div>
            <div class="form-group">
              <input class="btn btn-danger mt-4" type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- As a link -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./helper.js"></script>
    <script>
      dataSubmit = () => {
        event.preventDefault();
        submitEvent();
      };
      submitEvent = async () => {
        let myEvent = {
          name: document.querySelector("#name").value,
          Description: document.querySelector("#Description").value,
          Brand: document.querySelector("#Brand").value,
          price: document.querySelector("#price").value,
          UserId: document.querySelector("#UserId").value,
          createdate: document.querySelector("#createdate").value,
          updatedate: document.querySelector("#updatedate").value,
        };
        console.log("MYEVENT",myEvent);
      };

    </script>
  </body>
</html>
